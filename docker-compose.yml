version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules